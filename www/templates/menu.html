<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()"><span data-i18n="Login"></span></ion-item>
        <ion-item menu-close href="#/app/search"><span data-i18n="Search"></span></ion-item>
        <ion-item menu-close href="#/app/browse"><span data-i18n="Browse"></span></ion-item>
        <ion-item menu-close href="#/app/playlists"><span data-i18n="Playlists"></span></ion-item>
        <ion-item menu-close href="#/app/config"><span data-i18n="Config"></span></ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
